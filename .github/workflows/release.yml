name: Release macOS App

on:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app bundle
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          cd macos/BetBoardBar
          ./scripts/package_app.sh

      - name: Zip app
        run: |
          cd macos/BetBoardBar/dist
          ditto -c -k --sequesterRsrc --keepParent BetBoard.app BetBoard-${{ github.ref_name }}.zip

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: macos/BetBoardBar/dist/BetBoard-${{ github.ref_name }}.zip
